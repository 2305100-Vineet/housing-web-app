<!DOCTYPE html>
<html>
<head>
    <title>California Housing Prediction System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 12px;
            width: 420px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            font-size: 13px;
            color: gray;
            margin-bottom: 20px;
        }

        input {
            width: 48%;
            padding: 8px;
            margin: 5px 1%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .sample-btn {
            background-color: #888;
            color: white;
        }

        .predict-btn {
            background-color: #2c5364;
            color: white;
        }

        .result {
            margin-top: 15px;
            padding: 10px;
            background: #e6f2ff;
            border-radius: 6px;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>üè† California Housing Prediction System</h2>
    <div class="subtitle">
        Based on California Housing Dataset (1990 U.S. Census Data)
    </div>

    <form action="/" method="POST">

        <div class="row">
            <input type="number" step="any" name="MedInc" placeholder="Median Income" required>
            <input type="number" step="any" name="HouseAge" placeholder="House Age" required>
        </div>

        <div class="row">
            <input type="number" step="any" name="AveRooms" placeholder="Average Rooms" required>
            <input type="number" step="any" name="AveBedrms" placeholder="Average Bedrooms" required>
        </div>

        <div class="row">
            <input type="number" step="any" name="Population" placeholder="Population" required>
            <input type="number" step="any" name="AveOccup" placeholder="Average Occupancy" required>
        </div>

        <div class="row">
            <input type="number" step="any" name="Latitude" placeholder="Latitude" required>
            <input type="number" step="any" name="Longitude" placeholder="Longitude" required>
        </div>

        <button type="button" class="sample-btn" onclick="fillSampleValues()">
            ‚ö° Fill Sample Values
        </button>

        <button type="submit" class="predict-btn">
            üîç Predict Housing Category
        </button>

    </form>

    {% if market_value %}
    <div class="result">
        <strong>Estimated Market Value:</strong> ${{ market_value }} <br>
        <strong>Predicted Category:</strong> {{ tier }}
    </div>
    {% endif %}

    {% if error %}
    <div class="result" style="background:#ffe6e6;">
        Error: {{ error }}
    </div>
    {% endif %}

    <div class="footer">
        Developed by Vineet Kumar Jha
    </div>

</div>

<script>
let sampleIndex = 0;

const samples = [
    // HIGH
    [8.5, 5, 7, 1.5, 800, 2.5, 34.0, -118.2],

    // LOW
    [0.8, 40, 3.5, 1.4, 3500, 4.5, 38.7, -121.6],

    // MEDIUM
    [3.5, 20, 5.0, 1.2, 1500, 3.0, 36.5, -119.8]
];

function fillSampleValues() {
    const values = samples[sampleIndex];

    document.getElementsByName("MedInc")[0].value = values[0];
    document.getElementsByName("HouseAge")[0].value = values[1];
    document.getElementsByName("AveRooms")[0].value = values[2];
    document.getElementsByName("AveBedrms")[0].value = values[3];
    document.getElementsByName("Population")[0].value = values[4];
    document.getElementsByName("AveOccup")[0].value = values[5];
    document.getElementsByName("Latitude")[0].value = values[6];
    document.getElementsByName("Longitude")[0].value = values[7];

    sampleIndex = (sampleIndex + 1) % samples.length;
}
</script>

</body>
</html>
