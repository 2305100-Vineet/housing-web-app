<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #4e73df, #1cc88a);
        margin: 0;
        padding: 0;
        text-align: center;
        color: white;
        min-height: 100vh;
    }

    .header {
        padding: 18px 0 8px 0;
    }

    .header h1 {
        margin: 0;
        font-size: 34px;
        font-weight: 600;
    }

    .header p {
        margin-top: 6px;
        font-size: 14px;
        color: #e0e0e0;
    }

    .container {
        background: #f1f1f1;
        color: black;
        width: 600px;
        margin: 25px auto;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0px 10px 30px rgba(0,0,0,0.3);
    }

    .container h2 {
        margin-bottom: 4px;
    }

    .subtitle {
        color: #555;
        font-size: 13px;
        margin-bottom: 18px;
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 14px;
    }

    input {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 13px;
        width: 100%;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 15px;
        cursor: pointer;
        font-weight: 500;
        transition: 0.3s;
    }

    .sample-btn {
        margin-top: 18px;
        background-color: #7e7e8a;
    }

    .predict-btn {
        background-color: #4f6bdc;
        margin-top: 12px;
    }

    button:hover {
        opacity: 0.9;
    }

    .result-box {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        background-color: #d8f3dc;
        color: #1b5e20;
        font-weight: 500;
    }

    .error {
        color: red;
        margin-top: 12px;
        font-weight: bold;
    }

    .footer {
        margin-top: 30px;
        padding-bottom: 20px;
        font-size: 21px;
        color: #ffffff;
        font-weight: 300;
    }

    .footer strong {
        font-weight: 700;
    }

    .footer a {
        color: #ffffff;
        text-decoration: none;
    }

    .footer a:hover {
        text-decoration: underline;
    }
</style>
