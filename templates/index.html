<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Housing Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4e73df;
            outline: none;
        }

        button {
            grid-column: span 2;
            padding: 14px;
            background: #4e73df;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #2e59d9;
        }

        /* Spinner */
        .spinner {
            display: none;
            margin: 20px auto;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #4e73df;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Result box */
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #eafaf1;
            color: #155724;
            text-align: center;
            font-weight: 500;
            animation: fadeResult 1s ease-in-out;
        }

        /* Error box */
        .error {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #fdecea;
            color: #b71c1c;
            text-align: center;
        }

        footer {
            margin-top: 25px;
            color: white;
            text-align: center;
            font-size: 14px;
        }

        footer a {
            color: #fff;
            font-weight: 600;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeResult {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @media(max-width: 600px) {
            form {
                grid-template-columns: 1fr;
            }
            button {
                grid-column: span 1;
            }
        }
    </style>

    <script>
        function showSpinner() {
            document.getElementById("spinner").style.display = "block";
        }
    </script>
</head>

<body>

<div class="container">
    <h1>üè† Housing Price Prediction</h1>

    <form action="/predict" method="POST" onsubmit="showSpinner()">
        <input type="number" step="any" name="MedInc" placeholder="Median Income" required>
        <input type="number" step="any" name="HouseAge" placeholder="House Age" required>
        <input type="number" step="any" name="AveRooms" placeholder="Average Rooms" required>
        <input type="number" step="any" name="AveBedrms" placeholder="Average Bedrooms" required>
        <input type="number" step="any" name="Population" placeholder="Population" required>
        <input type="number" step="any" name="AveOccup" placeholder="Average Occupancy" required>
        <input type="number" step="any" name="Latitude" placeholder="Latitude" required>
        <input type="number" step="any" name="Longitude" placeholder="Longitude" required>

        <button type="submit">Predict</button>
    </form>

    <div class="spinner" id="spinner"></div>

    {% if market_value %}
        <div class="result">
            <p><strong>Estimated Market Value:</strong> ${{ market_value }}</p>
            <p><strong>Housing Tier:</strong> {{ tier }}</p>
        </div>
    {% endif %}

    {% if error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}
</div>

<footer>
    Developed by <strong>Vineet Jha</strong> |
    <a href="https://github.com/2305100-Vineet" target="_blank">
        View GitHub Profile
    </a>
</footer>

</body>
</html>
